<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>
<body>
    <header>
        <h1>Gerador de senha</h1>
        <p>Utilize nosso gerador online para criar uma senha forte e segura.</p>
    </header>
    <main>
        <input type="text" name="password" id="password">

        <input type="range"
        name="password-length"
        id="password-length"
        value="16"
        min="4"
        max="64">

        <button id="copy">Copiar senha</button> 

    </main>


<script>
let passwordLength = '16'
const inputEl = document.querySelector("#password")


    function generatePassword() {
        const chars = "QWEASDZXCqweasdzxc1234567890!@#$%Â¨&*"
        
        let password = ""

        for (let i = 0; i < 8; i++) {
            
            const randomPassword = Math.floor(Math.random() * chars.length)
            password += chars.substring(randomPassword, randomPassword + 1)
        }
        inputEl.value = password
        
    } 
    
    const passwordLengthEl = document.querySelector("#password-length")
    passwordLengthEl.addEventListener("input", function(){
        passwordLength = passwordLengthEl.value
        generatePassword()
    })

    const copyButtonEl = document.querySelector("#copy")
    copyButtonEl.addEventListener("click", function(){
        navigator.clipboard.writeText(inputEl.value)
    })
    
    
    generatePassword()

</script>
</body>
</html>
