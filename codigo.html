<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerador de senhas</h1>

    <input type="text" name="password" id="password">

    <input type="range" name="password-length"
    id="password-length"
    min="4"
    max="64"
    value="16">

    <input type="button" value="copy" id="copy">

<script>
let passwordLength = 16

const inputEl = document.querySelector("#password")

function generatePassword() {
    const chars = "qweasdzxcQWEASDZXC1234567890!@#$%%Â¨&"

    let password = ""

    for (let i = 0; i < 10; i++) {
        const randomPassword = Math.floor(Math.random() * chars.length)
        password += chars.substring(randomPassword, randomPassword + 1)
        
    }
    inputEl.value = password


}

    const passwordLengthEl = document.querySelector("#password-length")
    passwordLengthEl.addEventListener("input", function() {
        passwordLength = passwordLengthEl.value
        generatePassword()
    })

    console.log(passwordLength)


generatePassword()
</script>
</body>
</html>
