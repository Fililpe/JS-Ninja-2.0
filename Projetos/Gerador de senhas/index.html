<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Gerador de senhas</title>
</head>
<body>
        
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="sub-title">Utilize nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div>
                    <div class="actions">
                        <button id="copy-1">
                            <img src="imgs/copy.svg" width="42">
                        </buttton>
                        <button id="renew">
                            <img src="imgs/renew.svg" width="42">
                        </button>
                    </div>
                </div>
            </div>
        </section>

        

        <input type="range"
        name="password-length"
        id="password-length"
        value="16"
        min="4"
        max="64">

        <button id="copy-2">Copiar senha</button> 

    </main>


    <script src="js.js"></script>
</body>
</html>
